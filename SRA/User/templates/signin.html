{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}
    <div class="box">
        <div class="field">
            <p class="title has-text-centered">Iniciar sesión</p>

        <div class="buttons mt-2 is-centered">

        </div>
    </div>
    </form>
</div>

    
{% endblock %}
